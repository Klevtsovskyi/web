<body>
<script>
// Напишіть функцію add(a, b), яка додає два числа.
// Якщо якийсь аргумент не є числом, конвертуйте його в число.
// Якщо конвертацію провести неможливо – поверніть null.

  function add(a, b) {
      // if (typeof a !== "number" || typeof b !== "number")
      //     return null;
      const res = Number(a) + Number(b);
      if (isNaN(res))
          return null;
      return res;
  }

</script>
